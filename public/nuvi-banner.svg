<svg viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0fdf4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B9F7E;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#7A8B6D;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- E-commerce pattern -->
    <pattern id="commercePattern" patternUnits="userSpaceOnUse" width="120" height="120">
      <circle cx="20" cy="20" r="2" fill="#8B9F7E" opacity="0.15"/>
      <circle cx="80" cy="40" r="1.5" fill="#7A8B6D" opacity="0.2"/>
      <circle cx="60" cy="80" r="1" fill="#8B9F7E" opacity="0.15"/>
      <line x1="20" y1="20" x2="80" y2="40" stroke="#8B9F7E" stroke-width="0.5" opacity="0.1"/>
      <line x1="20" y1="20" x2="60" y2="80" stroke="#7A8B6D" stroke-width="0.5" opacity="0.1"/>
      <line x1="80" y1="40" x2="60" y2="80" stroke="#8B9F7E" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1500" height="500" fill="url(#bgGradient)"/>
  
  <!-- Pattern overlay -->
  <rect width="1500" height="500" fill="url(#commercePattern)"/>
  
  <!-- Left side - E-commerce elements -->
  <g transform="translate(100, 50)">
    <!-- Shopping bag icon -->
    <g opacity="0.4">
      <path d="M40 80 L40 130 L80 130 L80 80 Z" fill="none" stroke="#8B9F7E" stroke-width="2.5"/>
      <path d="M50 80 C50 70, 70 70, 70 80" fill="none" stroke="#8B9F7E" stroke-width="2"/>
      <circle cx="55" cy="100" r="1.5" fill="#7A8B6D"/>
      <circle cx="65" cy="100" r="1.5" fill="#7A8B6D"/>
    </g>
    
    <!-- Product grid -->
    <g transform="translate(0, 180)" opacity="0.35">
      <rect x="20" y="20" width="30" height="30" fill="#8B9F7E" rx="4"/>
      <rect x="60" y="20" width="30" height="30" fill="#7A8B6D" rx="4"/>
      <rect x="20" y="60" width="30" height="30" fill="#7A8B6D" rx="4"/>
      <rect x="60" y="60" width="30" height="30" fill="#8B9F7E" rx="4"/>
    </g>
    
    <!-- Analytics bars -->
    <g transform="translate(20, 320)" opacity="0.4">
      <rect x="0" y="25" width="10" height="25" fill="#8B9F7E" rx="2"/>
      <rect x="20" y="15" width="10" height="35" fill="#7A8B6D" rx="2"/>
      <rect x="40" y="20" width="10" height="30" fill="#8B9F7E" rx="2"/>
      <rect x="60" y="10" width="10" height="40" fill="#7A8B6D" rx="2"/>
      <rect x="80" y="5" width="10" height="45" fill="#8B9F7E" rx="2"/>
    </g>
  </g>
  
  <!-- Center - Main content -->
  <g transform="translate(750, 250)">
    <!-- Logo -->
    <g transform="translate(0, -80)">
      <!-- Three Lines -->
      <line x1="-60" y1="-15" x2="-30" y2="-15" stroke="#8B9F7E" stroke-width="5" stroke-linecap="square"/>
      <line x1="-60" y1="0" x2="-10" y2="0" stroke="#8B9F7E" stroke-width="15" stroke-linecap="square"/>
      <line x1="-60" y1="15" x2="-40" y2="15" stroke="#8B9F7E" stroke-width="10" stroke-linecap="square"/>
      
      <!-- Guide line -->
      <line x1="-10" y1="-25" x2="-10" y2="25" stroke="#8B9F7E" stroke-width="2.5" opacity="0.3"/>
      
      <!-- Text -->
      <text x="10" y="8" font-family="Inter, system-ui, sans-serif" font-size="65" font-weight="300" fill="#475569">nuvi</text>
    </g>
    
    <!-- Tagline -->
    <text x="0" y="20" font-family="Inter, system-ui, sans-serif" font-size="26" font-weight="300" fill="#64748b" text-anchor="middle">AI-Powered Commerce Platform</text>
    
    <!-- Secondary message -->
    <text x="0" y="55" font-family="Inter, system-ui, sans-serif" font-size="17" font-weight="400" fill="#475569" text-anchor="middle">Build, scale, and grow your online business</text>
  </g>
  
  <!-- Right side - AI/Tech elements -->
  <g transform="translate(1250, 50)">
    <!-- AI Brain nodes -->
    <g opacity="0.5">
      <circle cx="80" cy="100" r="4" fill="#8B9F7E"/>
      <circle cx="60" cy="75" r="3" fill="#7A8B6D"/>
      <circle cx="100" cy="75" r="3" fill="#7A8B6D"/>
      <circle cx="50" cy="120" r="2.5" fill="#7A8B6D"/>
      <circle cx="110" cy="120" r="2.5" fill="#7A8B6D"/>
      
      <!-- Neural connections -->
      <line x1="80" y1="100" x2="60" y2="75" stroke="#8B9F7E" stroke-width="1.5" opacity="0.5"/>
      <line x1="80" y1="100" x2="100" y2="75" stroke="#8B9F7E" stroke-width="1.5" opacity="0.5"/>
      <line x1="80" y1="100" x2="50" y2="120" stroke="#8B9F7E" stroke-width="1.5" opacity="0.5"/>
      <line x1="80" y1="100" x2="110" y2="120" stroke="#8B9F7E" stroke-width="1.5" opacity="0.5"/>
    </g>
    
    <!-- Growth chart -->
    <g transform="translate(20, 200)" opacity="0.4">
      <line x1="0" y1="60" x2="80" y2="60" stroke="#7A8B6D" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="0" y2="60" stroke="#7A8B6D" stroke-width="1.5"/>
      <polyline points="0,50 20,40 40,25 60,15 80,5" fill="none" stroke="#8B9F7E" stroke-width="2.5"/>
      <circle cx="0" cy="50" r="3" fill="#8B9F7E"/>
      <circle cx="20" cy="40" r="3" fill="#8B9F7E"/>
      <circle cx="40" cy="25" r="3" fill="#8B9F7E"/>
      <circle cx="60" cy="15" r="3" fill="#8B9F7E"/>
      <circle cx="80" cy="5" r="3" fill="#8B9F7E"/>
    </g>
    
    <!-- Tech stack icons -->
    <g transform="translate(40, 320)" opacity="0.3">
      <circle cx="15" cy="15" r="10" fill="none" stroke="#7A8B6D" stroke-width="2"/>
      <text x="15" y="20" font-family="Inter, sans-serif" font-size="10" fill="#8B9F7E" text-anchor="middle">AI</text>
    </g>
  </g>
  
  <!-- Bottom decorative elements -->
  <g transform="translate(0, 440)" opacity="0.25">
    <!-- Flow lines -->
    <line x1="100" y1="25" x2="300" y2="25" stroke="#8B9F7E" stroke-width="1.5" stroke-dasharray="6,4"/>
    <line x1="500" y1="25" x2="700" y2="25" stroke="#7A8B6D" stroke-width="1.5" stroke-dasharray="6,4"/>
    <line x1="900" y1="25" x2="1100" y2="25" stroke="#8B9F7E" stroke-width="1.5" stroke-dasharray="6,4"/>
    <line x1="1200" y1="25" x2="1400" y2="25" stroke="#7A8B6D" stroke-width="1.5" stroke-dasharray="6,4"/>
    
    <!-- Connection dots -->
    <circle cx="150" cy="25" r="2" fill="#8B9F7E"/>
    <circle cx="350" cy="25" r="2" fill="#7A8B6D"/>
    <circle cx="650" cy="25" r="2" fill="#8B9F7E"/>
    <circle cx="850" cy="25" r="2" fill="#7A8B6D"/>
    <circle cx="1050" cy="25" r="2" fill="#8B9F7E"/>
    <circle cx="1250" cy="25" r="2" fill="#7A8B6D"/>
  </g>
  
  <!-- Call to Action buttons -->
  <g transform="translate(1250, 100)">
    <rect x="0" y="0" width="180" height="45" fill="#8B9F7E" rx="22.5"/>
    <text x="90" y="29" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="white" text-anchor="middle">Get Early Access</text>
  </g>
  
  <g transform="translate(1250, 160)">
    <rect x="0" y="0" width="180" height="45" fill="none" stroke="#8B9F7E" stroke-width="2" rx="22.5"/>
    <text x="90" y="29" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="500" fill="#8B9F7E" text-anchor="middle">Learn More</text>
  </g>
  
  <!-- Subtle background accent -->
  <rect x="0" y="0" width="1500" height="500" fill="url(#accentGradient)"/>
</svg>